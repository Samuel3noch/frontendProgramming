        let customerName = prompt("Enter your own name");

        document.write("<br>Book title is: " + title);
        document.write("<br>quantity to order: "  + number);
        document.write("<br> Price per book: " + price.toFixed(2));
        document.write("<br>The amount is: " + amount.toFixed(2));
        document.write("<br>VAT: " + vat.toFixed(2));
        document.write("<br>Total including VAT is:" + inclusiefPriceBtw.toFixed(2));

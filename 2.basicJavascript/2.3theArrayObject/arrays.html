<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script> 
            // een lege array aanngemaakt met "new Array()".
            // array versimpeld van "let weekday = new Array();" naar "let weekday = [];"
        let weekday = [];

            // laat zien dat de array is aangemaakt.
        console.log("Assignment 21: Array created");

            // Voeg dagen van de week toe aan de array.
        weekday[0] = "Maandag";
        weekday[1] = "Dinsdag";
        weekday[2] = "Woensdag";
        weekday[3] = "Donderdag";
        weekday[4] = "Vrijdag";

            // Ander manier om een weekday dagen toetevoegen in een array.
        let weekdayEnglish = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];

            // Laat zien dat de elementen zijn toegevoegd.
        console.log("Assignment 22: Elementen aangemaakt");

            // Toon beide arrays overzichtelijk
        console.log("Assignment 23: Dutch weekdays:", weekday);
        console.log("Assignment 23: English weekdays:", weekdayEnglish);

            // Toon het eerste element van beide arrays
        console.log("First element in Dutch:", weekday[0]);
        console.log("First element in English:", weekdayEnglish[0]);

        // hier vertel ik waar alles staat.
        document.write("Kijk in de console daar vind je alle opdrachten (gebruik sneltoets: crtl + shift + j).");
    </script>
</body>
</html>

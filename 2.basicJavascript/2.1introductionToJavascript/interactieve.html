<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive HTML</title>
</head>
<body>
    <h3>Interactive HTML</h3>
        <!-- IK heb mijn alert box gecreerd ! -->
    <p>Assignment 1: alertbox.</p>
        <!-- opdracht 2 heb ik de altert veranderd naar een display dat prompt en zegt: "my first Javascript". -->
    <p>Assignment 2: Welcome to my first Javascript.</p>
    
    <script> 
            // De alert box gebruiken we om de gebruiker een alert te geven.
        alert("Welcome to my first Javascript.");

            // We gebruiken document.write() om tekst van javascript weer tegeven in html.
        document.write("<p>Assignment 3: This is a paragraph.</p>");

            // Je gebruikt een confirm box om informatie te verifiÃ«ren bij de user.
        confirm("Assignment 4: Do you want to continue?");

            // Met prompt vraag je aan de user voor meer informatie.
        prompt("Assignment 5: Enter your email address","Example@hotmail.com");
        
            // Opgave 6: codeer een stukje tekst met de geleerde gegevens.
            // Ik heb hier twee dingen gedaan. 1 een prompt om de gebruikersnaam in te vullen. 2 een confirm box om subscriber te worden.
        prompt("Type your username");
        confirm("Would you like to become a subscriber?");

            // Opgave 7: Rekenen met javascript.
        confirm("Assignment 7: ready to calculate");
        console.log("calculation1:",2 + 3 * 4);
        console.log("calculation2",2 + 6 / 3);
        console.log("calculation3",7 - 4 / 2);
        console.log("calculation4",(2 + 3) * 4);
        console.log("calculation5",(2 + 6) / 4);
        console.log("calculation6",7 - (4 / 3).toFixed(2)); 
            // .toFixed(2) gebruikt je om twee cijfers achter de komma te pakken en het afteronden in dien mogelijk.


    </script>

</body>
</html>
